<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <center>
      <h1>Questionário</h1>
      <form action="#" id="form-questionario">
        <label for="nome">Qual o seu nome?</label><br>
        <input type="text" id="nome" name="nome" required /><br /><br />
        <label for="idade">Quantos anos você tem?</label><br>
        <input type="text" id="idade" name="idade" required /><br /><br />
        <label for="linguagem"
          >Qual linguagem de programação você está estudando?</label><br>
        <input type="text" id="linguagem" name="linguagem" required /><br /><br />
        <div class="enviar">
          <input id="enviar" type="submit" />
        </div>
      </form>
      <div id="mensagem">
        <h3>Resposta:</h3><br>
        <p id="resposta"></p>
      </div>
    </center>
  </body>
</html>
